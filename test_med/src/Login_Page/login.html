<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Login Form</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
    <div class="login-container">
        <h1>Login</h1>
        <h3>Not a member? <a href="#">Sign Up</a></h3>
    </div>
    
      <form class="login-form">
         <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required placeholder="Enter your Email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required placeholder="Enter your Password" class="form-control">
        </div>
        <div class="btn-group">
          <button type="submit" class="submit-btn btn">Submit</button>
          <button type="reset" class="reset-btn btn">Reset</button>
      </div>
    </form>
    </div>
  </body> 
</html>
